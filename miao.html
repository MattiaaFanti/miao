<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mirror di CalcioStreaming senza Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="mirrorFrame" src="https://calciostreaming.shop/"></iframe>

  <script>
    const iframe = document.getElementById("mirrorFrame");

    // Blocca pop-up e reindirizza nell'iframe
    window.open = function (url) {
      console.log("Pop-up intercettato, reindirizzo nell'iframe:", url);
      if (url) iframe.src = url;
      return null;
    };

    // Gestisci i click sui link per forzare la navigazione nell'iframe
    document.addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (link && link.href && link.target === "_blank") {
        e.preventDefault();
        console.log("Link con target='_blank' intercettato:", link.href);
        iframe.src = link.href;
      }
    });

    // Log di caricamento per debug
    iframe.addEventListener("load", () => {
      console.log("Iframe caricato con URL:", iframe.src);
    });
  </script>
</body>
</html>
