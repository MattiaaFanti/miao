<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mirror di CalcioStreaming senza Ads</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="mirrorFrame" src="https://calciostreaming.shop/"></iframe>

  <script>
    const iframe = document.getElementById("mirrorFrame");
    const baseUrl = "https://calciostreaming.shop";

    // Funzione per verificare se un URL Ã¨ del sito originale
    function isLegitLink(url) {
      return url && (url.startsWith(baseUrl) || url.startsWith('/'));
    }

    // Blocca window.open e gestisci solo link legittimi
    window.open = function (url) {
      if (isLegitLink(url)) {
        console.log("Link legittimo, aggiorno iframe:", url);
        iframe.src = url.startsWith('/') ? baseUrl + url : url;
      } else {
        console.log("Link pubblicitario bloccato:", url);
      }
      return null;
    };

    // Intercetta click globali per forzare la navigazione nell'iframe
    document.addEventListener("click", (e) => {
      const link = e.target.closest("a");
      if (link && link.href) {
        e.preventDefault(); // Blocca qualsiasi azione predefinita
        const href = link.href;
        if (isLegitLink(href)) {
          console.log("Link legittimo cliccato, aggiorno iframe:", href);
          iframe.src = href;
        } else {
          console.log("Link pubblicitario bloccato:", href);
        }
      }
    });

    // Previeni reindirizzamenti esterni
    window.addEventListener("beforeunload", (e) => {
      e.preventDefault();
      e.returnValue = "Sei sicuro di voler uscire dal mirror?"; // Prompt per confermare
    });

    // Log per debug
    iframe.addEventListener("load", () => {
      console.log("Iframe caricato con URL:", iframe.src);
    });
  </script>
</body>
</html>
